<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <title>สำหรับครูที่ควบคุม </title>
  <link href="https://fonts.googleapis.com/css2?family=Sarabun&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Sarabun', sans-serif;
      background-color: #f3e8ff;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    h1, h2, h3 {
      color: #663399;
    }
    h1 {
      padding: 20px 0 10px;
    }
    .badge {
      background-color: #e1bee7;
      color: #663399;
      display: inline-block;
      padding: 8px 16px;
      border-radius: 20px;
      font-size: 0.9em;
      margin-bottom: 10px;
    }
    .container {
      background-color: white;
      width: 90%;
      max-width: 800px;
      margin: auto;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    select, button, input {
      font-family: 'Sarabun', sans-serif;
      font-size: 1em;
      padding: 10px;
      border-radius: 10px;
      border: 2px solid #663399;
      margin-top: 10px;
      margin-bottom: 10px;
      width: 60%;
      max-width: 300px;
    }
    button {
      background-color: #663399;
      color: white;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #562c89;
    }
    img {
      max-width: 100%;
      border-radius: 10px;
      margin: 20px 0;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #ede7f6;
      color: #663399;
      text-align: center;
    }
  }
    td:first-child,
    td:nth-child(2),
    td:nth-child(4), /* เพิ่ม center สำหรับคอลัมน์เช็กชื่อ */
    td:nth-child(5), /* เพิ่ม center สำหรับสถานะส่งงาน */
    td:nth-child(6), /* เพิ่ม center สำหรับรูป */
    td:nth-child(7) { /* เพิ่ม center สำหรับเวลา */
        text-align: center;
    }
    .login-card {
      background-color: white;
      margin: 100px auto;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      max-width: 400px;
    }
    td select {
        width: auto; /* ทำให้ select ไม่กว้างเกินไปในตาราง */
        padding: 5px;
        margin: 0;
        border-radius: 5px;
    }

        const passwordInput = document.getElementById('password');

        if (usernameInput.value === 'admin' && passwordInput.value === 'rayong123') {
            document.getElementById('login').style.display = 'none';
            document.getElementById('content').style.display = 'block';
        } else {
            alert('ชื่อผู้ใช้งานหรือรหัสผ่านไม่ถูกต้อง กรุณาลองอีกครั้ง');
        }
        return false; // ป้องกันไม่ให้ฟอร์มโหลดหน้าซ้ำ
    }
    function showStudentList() {
            const classSelector = document.getElementById("classSelector");
            const selectedClassId = classSelector.value;
            const tableBody = document.getElementById("studentTableBody");

            // ล้างข้อมูลเก่าในตารางออกก่อนทุกครั้งที่เลือกชั้นเรียนใหม่
            tableBody.innerHTML = "";

            // ตรวจสอบว่ามีชั้นเรียนถูกเลือกและมีข้อมูลนักเรียนสำหรับชั้นเรียนนั้นหรือไม่
            if (selectedClassId && allStudentData[selectedClassId]) {
                const studentData = allStudentData[selectedClassId];

                // วนลูปเพื่อสร้างแถวข้อมูลนักเรียนแต่ละคน
                studentData.forEach((student, index) => {
                    const row = document.createElement('tr');

                    // คอลัมน์ ลำดับ (Index)
                    const cellIndex = document.createElement('td');
                    cellIndex.textContent = index + 1;
                    row.appendChild(cellIndex);

                    // คอลัมน์ เลขประจำตัว (ID)
                    const cellId = document.createElement('td');
                    cellId.textContent = student.id;
                    row.appendChild(cellId);

                    // คอลัมน์ ชื่อ-สกุล (Name)
                    const cellName = document.createElement('td');
                    cellName.textContent = student.name;
                    row.appendChild(cellName);

                    // คอลัมน์ เช็กชื่อ (Attendance Dropdown)
                    const cellAttendance = document.createElement('td');
                    const selectAttendance = document.createElement('select');
                    selectAttendance.id = `attendance-status-${student.id}`;
                    // ไม่มีการเรียกฟังก์ชัน updateAttendanceStatus หรือการจัดการเวลาใดๆ อีก

                    const attendanceOptions = ['มา', 'สาย', 'ลา', 'ขาด'];
                    attendanceOptions.forEach(optionText => {
                        const option = document.createElement('option');
                        option.value = optionText;
                        option.textContent = optionText;
                        // ตั้งค่าสถานะเริ่มต้นตามข้อมูลที่มีอยู่
                        if (optionText === student.attendance) {
                            option.selected = true;
                        }
                        selectAttendance.appendChild(option);
                    });
                    cellAttendance.appendChild(selectAttendance);
                    row.appendChild(cellAttendance);

                    // คอลัมน์ สถานะส่งงาน (Submission Status Dropdown)
                    const cellSubmission = document.createElement('td');
                    const selectSubmission = document.createElement('select');
                    selectSubmission.id = `submission-status-${student.id}`;
                    // สามารถเพิ่ม onchange handler ตรงนี้เพื่อบันทึกสถานะการส่งงาน

                    const submissionOptions = ['ส่งแล้ว', 'ยังไม่ส่ง'];
                    submissionOptions.forEach(optionText => {
                        const option = document.createElement('option');
                        option.value = optionText;
                        option.textContent = optionText;
                        // ตั้งค่าสถานะเริ่มต้นตามข้อมูลที่มีอยู่
                        if (optionText === student.submissionStatus) {
                            option.selected = true;
                        }
                        selectSubmission.appendChild(option);
                    });
                    cellSubmission.appendChild(selectSubmission);
                    row.appendChild(cellSubmission);

                    // คอลัมน์ รูป (Image)
                    const cellImage = document.createElement('td');
                    if (student.image) {
                        const img = document.createElement('img');
                        img.src = student.image;
                        img.alt = `รูปภาพของ ${student.name}`;
                        img.style.maxWidth = '50px'; // ปรับขนาดรูปภาพให้พอดี
                        img.style.height = 'auto';
                        img.style.borderRadius = '5px'; // เพิ่มความโค้งมนเล็กน้อย
                        cellImage.appendChild(img);
                    } else {
                        cellImage.textContent = '-'; // แสดงข้อความถ้าไม่มีรูป
                    }
                    row.appendChild(cellImage);

                    // *** คอลัมน์ "เวลา" และการจัดการใดๆ ที่เกี่ยวข้องถูกลบออกไปจากโค้ด JavaScript ทั้งหมดแล้ว ***

                    // เพิ่มแถวข้อมูลนักเรียนเข้าใน tbody ของตาราง
                    tableBody.appendChild(row);
                });
            } else if (selectedClassId) {
                // กรณีไม่พบข้อมูลสำหรับชั้นเรียนที่เลือก
                const row = document.createElement('tr');
                const cell = document.createElement('td');
                // ปรับ colSpan เป็น 6 เพื่อให้ครอบคลุมคอลัมน์ที่เหลืออย่างถูกต้อง (ลำดับ, เลขประจำตัว, ชื่อ-สกุล, เช็กชื่อ, สถานะส่งงาน, รูป)
                cell.colSpan = 6;
                cell.style.textAlign = 'center';
                cell.textContent = `ไม่พบข้อมูลสำหรับห้อง ${classSelector.options[classSelector.selectedIndex].text}`;
                row.appendChild(cell);
                tableBody.appendChild(row);
            }
        }

        // *** ฟังก์ชัน updateAttendanceStatus ที่เคยใช้สำหรับอัปเดตเวลา ถูกลบออกไปแล้ว เนื่องจากไม่จำเป็นต้องใช้ ***
    </script>
